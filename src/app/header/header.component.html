<div class="container-fluid  bg-slate-400 h-14 p-4">
    <div class="container mx-auto flex justify-between">
        <ul class="flex">
            <li class="mr-7"><a routerLink="/" >Home</a></li>
            <li *ngIf="isAuth"><a routerLink="/products" > Product</a></li>
        </ul>

        <ul class="flex">
            <li *ngIf="!isAuth"  class="mr-7"><a routerLink="/login" >Login</a></li>
            <li *ngIf="!isAuth" class="mr-7"><a routerLink="/signup" > Sign in</a></li>
            <li *ngIf="isAuth" (click)="onLogout()" class="mr-7"><a routerLink="/" > Logout</a></li>
        </ul>
    </div>
    

    

</div>

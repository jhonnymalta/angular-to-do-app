<div>
    <h2>New Book: {{productName}}</h2>
</div>
<form (ngSubmit)="onAddBook(f)" #f="ngForm">
    <input class="border-gray-400 text-blue-950 border-solid border-2 py-2"
     type="text" ngModel name="productName" required>
    <button type="submit" class="bg-slate-300 text-blue-700 px-4 py-2 rounded-sm"  >Change</button>
</form>
<div>
    <app-card (bookClicked)="onRemoveBook(product)" *ngFor="let product of products" [bookName]="product"></app-card>
</div>
